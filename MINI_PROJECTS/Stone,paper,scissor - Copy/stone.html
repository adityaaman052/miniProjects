<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./imageof/fist.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./imageof/hand-paper.png"  alt="">
        </div>
        <div class="choice" id="scissors" >
            <img src="./imageof/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="normal">
            <div class="normal2">
        <div class="score1">
            <p id="user-score">0</p>
            <p>YOU</p></div>
        <div class="score2">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>

        
    </div>
    <div class="cch">
        COMP CHOICE

    </div>
</div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    </div>
    <script src="scissor.js"></script>
</body>
</html>
